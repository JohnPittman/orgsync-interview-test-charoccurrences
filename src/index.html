<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OrgSync Interview Test - Char Occurrences</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="middle">
            <input type="text" id="userInput" placeholder="word" value="example" autofocus onfocus="this.value = this.value;" />
            <div class="char-occur-bg" id="highestDisplay">
                <div class="char-occur-text" id="highest">
                </div>
                High
            </div>
            <div class="char-occur-bg" id="lowestDisplay">
                <div class="char-occur-text" id="lowest">
                </div>
                Low
            </div>
            <div class="char-occur-bg" id="tieDisplay">
                <div class="char-occur-text" id="tie">
                </div>
                Tie
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
